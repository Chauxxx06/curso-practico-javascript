<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este el primer taller del curso practico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calculo del area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">Escribe Cuanto mide cada lado de su cuadrado</label>
                <input id="inputCuadrado" type="number" placeholder="Escriba su numero">
                <button type="button" onclick="clcPerimetroCuadrado()">Calcula el Perimetro</button>
                <button type="button" onclick="clcAreaCuadrado()">Calcula el Area</button>
            </form>
            tion>
            <h2>Calculo del area y perimetro de un Triangulo</h2>
            <form action="">
                <label for="inputTriangulo">Escribe Cuanto mide cada lado de su cuadrado</label>
                <input id="inputTrianguloLadoA" type="number" placeholder="Escriba lado Izquierdo">
                <input id="inputTrianguloLadoB" type="number" placeholder="Escriba lado Derecho">
                <input id="inputTrianguloBase" type="number" placeholder="Escriba la base">
                <button type="button" onclick="clcPerimetroTriangulo()">Calcula el Perimetro</button>
                <button type="button" onclick="clcAreaTriangulo()">Calcula el Area</button>
            </form>
        </section>
</body>
<script src="./figuras.js"></script>
</html>
